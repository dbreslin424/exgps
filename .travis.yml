language: node_js
node_js:
  - "11"
before_script:
  - npm run setup
  - npm run package
script: npm run coverage
after_success:
  - npm run coveralls
  - npm pack
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "exgps-*.tgz"
  skip_cleanup: true
  draft: true
  on:
    tags: true
    repo: dbreslin424/exgps
